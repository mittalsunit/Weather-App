<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>

      <div class="tabContainer">
        <p class="tab" id="userWeather">Your Weather</p>
        <p class="tab" id="searchWeather">Search Weather</p>
      </div>

      <div class="weatherContainer">
        <!-- Grant Location Access -->
        <div class="grantLocationContainer subContainer">
          <img
            src="./images/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>grant Location Access</p>
          <p>Allow Access to get Weather Information</p>
          <button id="grantAccessBtn" class="btn">Grant Access</button>
        </div>

        <!-- Location Search Bar -->
        <form class="SearchForm">
          <input id="searchInput" placeholder="Search for City..." />
          <button class="btn" type="submit">
            <img
              src="./images/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- Loading Screen -->
        <div class="loadingContainer subContainer">
          <img src="./images/loading.gif" height="150" width="150" />
          <p>Loading</p>
        </div>

        <!-- Display Weather Info -->
        <div class="displayWeatherInfo subContainer">
          <!--city name and Flag-->
          <div class="LocationInfo">
            <p id="LocationName"></p>
            <img id="LocationFlag" />
          </div>

          <!-- weather descriptuion-->
          <p id="WeatherDescription"></p>
          <img id="WeatherIcon" />
          <p id="LocationTemprature"></p>

          <div class="displayOtherInfo">
            <!-- Card-1 -->
            <div class="parameter">
              <img src="./images/wind.png" />
              <p>Wind Speed</p>
              <p id="WindSpeed"></p>
            </div>

            <!-- Card-2 -->
            <div class="parameter">
              <img src="./images/humidity.png" />
              <p>Humidity</p>
              <p id="Humidity"></p>
            </div>

            <!-- Card-3 -->
            <div class="parameter">
              <img src="./images/cloud.png" />
              <p>Clouds</p>
              <p id="Clouds"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
